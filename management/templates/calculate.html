<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Finances</title>
    
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Financial Calculations</h1>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Total Fees Paid by Students: ${{ total_fees }}</h3>
                <h3>Pending Fees by Students: ${{ pending_fees }}</h3>
                <h3>Total Salary Paid to Teachers: ${{ total_salary_paid }}</h3>
                <h3>Total Salary Needed for Teachers: ${{ total_salary_needed }}</h3>
                <h3>Total Expenses: ${{ total_expenses }}</h3>
                <h3>Profit: ${{ profit }}</h3>
            </div>
        </div>
        
    </div>
</body>
</html>
